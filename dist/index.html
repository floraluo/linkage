<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>联动装置</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/linkage.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-3 example" id="example1">
			<h2>选择省</h2>
			<input type="text" class="form-control linkage-input" id="input1" placeholder="请选择一个城市" readonly="readonly">
			<div class="linkage-wrap">
				<div class="linkage">
					<div class="linkage-tab">
						<ul class="nav nav-tabs">
		    				<li class="active">
		    					<a href="#prov1" data-toggle="tab"><em class="value"></em><i></i></a>
		    				</li>
		    			</ul>
					</div>
					<div class="linkage-content tab-content">
						<div class="tab-pane active" id="prov1"></div>
					</div>
				</div>
			</div>			
		</div>
		<div class="col-md-3 example" id="example2">
			<h2>选择省市</h2>
			<input type="text" class="form-control linkage-input" id="input2" placeholder="请选择一个城市" readonly="readonly">
			<div class="linkage-wrap">
				<div class="linkage j-linkage">
					<div class="linkage-tab">
						<ul class="nav nav-tabs">
		    				<li class="active">
		    					<a href="#prov2" data-toggle="tab"><em class="value"></em><i></i></a>
		    				</li>
		    				<li>
		    					<a href="#city2" data-toggle="tab"><em class="value"></em><i></i></a>
		    				</li>
		    			</ul>
					</div>
					<div class="linkage-content tab-content">
						<div class="tab-pane active" id="prov2"></div>
		    			<div class="tab-pane" id="city2"></div>
					</div>
				</div>
			</div>			
		</div>
		<div class="col-md-3 example" id="example3">
			<h2>选择省市县</h2>
			<input type="text" class="form-control linkage-input" id="input3" placeholder="请选择一个城市" readonly="readonly">
			<div class="linkage-wrap">
				<div class="linkage j-linkage">
					<div class="linkage-tab">
						<ul class="nav nav-tabs">
		    				<li class="active">
		    					<a href="#prov3" data-toggle="tab"><em class="value"></em><i></i></a>
		    				</li>
		    				<li>
		    					<a href="#city3" data-toggle="tab"><em class="value"></em><i></i></a>
		    				</li>
		    				<li>
		    					<a href="#dist3" data-toggle="tab"><em class="value"></em><i></i></a>
		    				</li>
		    			</ul>
					</div>
					<div class="linkage-content tab-content">
						<div class="tab-pane active" id="prov3"></div>
		    			<div class="tab-pane" id="city3"></div>
		    			<div class="tab-pane" id="dist3"></div>
					</div>
				</div>
			</div>			
		</div>
	</div>
</div>
<script src="../lib/js/jquery-1.11.3.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/js/city.min.js"></script>
<script src="../lib/js/fl.linkage.js"></script>
<script>
	$(".example").linkage({
		url: citylist
	})
</script>
</body>
</html>
